    /**

    function setupGraph(data) {

            tip = null;
        }

        // moves the 'group' element to the top left margin

            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")")
            .call(d3.zoom().on("zoom", zoomed));
    }

    /**
     * Set up histogram functionality
     */
    function createHistogram(data) {
        let numBins = jQuery('input[name="numBins"]').val();

        setupGraph(data);

        let xDomain = getDomain(data);
        if (histogramDataIsDate) {
            x = d3.scaleTime()
                .range([0, width])
                .domain(xDomain);
        } else {
            x = d3.scaleLinear()
                .range([0, width])
                .domain(xDomain);
        }
        y = d3.scaleLinear()
            .range([height, 0]);

        let histogram = null;
        // set the parameters for the histogram
        if (histogramDataIsDate) {
            // Get the difference between the first and last date in days.
            let timeDiff = (xDomain[1] - xDomain[0]);

            let timeScale = d3.timeMillisecond;
            if (timeDiff / (1000 * 60 * 60 * 24 * 365) > 1) {
                timeScale = d3.timeYear;
            } else if (timeDiff / (1000 * 60 * 60 * 24) > 10) {
                timeScale = d3.timeDay;
            } else if (timeDiff / (1000 * 60 * 60) > 10) {
                timeScale = d3.timeHour;
            } else if (timeDiff / (1000 * 60 * 60 * 24) > 10) {
                timeScale = d3.timeDay;
            } else if (timeDiff / (1000 * 60 * 60) > 10) {
                timeScale = d3.timeHour;
            } else if (timeDiff / (1000 * 60) > 10) {
                timeScale = d3.timeMinute;
            } else if (timeDiff / (1000) > 10) {
                timeScale = d3.timeSecond;
            }

            histogram = d3.histogram()
                .domain(x.domain())
                .thresholds(x.ticks(d3.timeScale));
        } else {
            histogram = d3.histogram()
                .domain(x.domain())
                .thresholds(x.ticks(numBins));
        }

        let bins = histogram(data);

        // Tooltips
        tip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([-10, 0])
            .html(function(d) {
                let start = d.x0,
                    end = d.x1;
                if (histogramDataIsDate) {
                    start = start.toLocaleDateString() + " " + start.toLocaleTimeString();
                    end = end.toLocaleDateString() + " " + end.toLocaleTimeString();
                }
                return "<strong>Interval:</strong> <span style='color:red'>" + start + " - " + end + "</span><br/>" +
                    "<strong>Count:&nbsp;&nbsp;&nbsp;</strong> <span style='color:red'>" + d.length + "</span>";
            })
        svg.call(tip);

        // Scale the range of the data in the y domain
        y.domain([0, d3.max(bins, function(d) { return d.length; })]);

        // append the bar rectangles to the svg element
        svg.selectAll("rect")
            .data(bins)
            .enter().append("rect")
            .attr("class", "bar")
            .on('mouseover', tip.show)
            .on('mouseout', tip.hide)
            .attr("x", 1)
            .attr("transform", function(d) {
                return "translate(" + x(d.x0) + "," + y(d.length) + ")";
            })
            .attr("width", function(d) {
                return x(d.x1) - x(d.x0) - 1;
            })
            .attr("height", function(d) {
                return height - y(d.length);
            });

        // add the x Axis
        svg.append("g")
            .style("font-size", advOpt.xTickSize)
            .attr('class', 'xTicks')
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));
        // add a label for x Axis
        svg.append("text")
            .attr("transform",
                "translate(" + (width / 2) + " ," +
                (height + margin.top + 40) + ")")
            .style("text-anchor", "middle")
            .style("font-size", advOpt.xLabelSize)
            .attr('id', 'xLabel')
            .text(advOpt.xLabel);

        // add the y Axis
        svg.append("g")
            .attr('class', 'yTicks')
            .call(d3.axisLeft(y))
            .style("font-size", advOpt.yTickSize);

        // text label for the y axis
        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x", 0 - (height / 2))
            .attr("dy", "1em")
            .attr('id', 'yLabel')
            .style("text-anchor", "middle")
            .style("font-size", advOpt.yLabelSize)
            .text(advOpt.yLabel);

        // Set the color of the bars from the advanced options
        jQuery('rect.bar').css('fill', jQuery('input[name="barColor"]').val());
    }

    function formatDataHistogram(originalData) {
        let data = JSON.parse(JSON.stringify(originalData));
        let jsonData = [];
        let numNonNumeric = 0;
        let numDate = 0;
        histogramDataIsDate = false;

        //Determine if the variable for the histogram is a number or date
        for (let i = 0; i < data.length; i++) {
            let val = data[i][variable];
            if (val != undefined) {
                if (isNaN(val)) {
                    numNonNumeric++;
                }
                if (!isNaN(Date.parse(val)) && isNaN(val)) {
                    numDate++;
                }
                jsonData.push(val);
            }
        }

        let ratioNonNumeric = numNonNumeric / data.length;
        let ratioDate = numDate / data.length;
        if ((data.length - numNonNumeric) > 0 && numNonNumeric > 0) {
            // Mostly numeric but with some non numeric
            addMessage("This variable(" + variable + ") has " +
                String(ratioNonNumeric * 100).substring(0, 4) +
                "% non-numeric data." +
                " This histogram will ignore the non-numeric values.");
            // Remove the non numeric data
            let justNumbers = [];
            for (let i = 0; i < jsonData.length; i++) {
                if (!isNaN(jsonData[i])) {
                    justNumbers.push(jsonData[i]);
                }
            }
            jsonData = justNumbers;
        } else if (ratioDate > 0.5) {
            // This is date data
            if (data.length - numDate > 0) {
                addMessage("This variable(" + variable + ") has " +
                    String(ratioDate * 100).substring(0, 4) +
                    "% date data." +
                    " This histogram will ignore the non-date values.");
            }
            histogramDataIsDate = true;
            let justDates = [];
            for (let i = 0; i < jsonData.length; i++) {
                if (!isNaN(Date.parse(jsonData[i]))) {
                    justDates.push(new Date(jsonData[i]));
                }
            }
            jsonData = justDates;

        } else if (ratioNonNumeric > 0.9) {
            addMessage("This variable(" + variable + ") has " +
                String(ratioNonNumeric * 100).substring(0, 4) +
                "% non-numeric data." +
                " Histograms can only be created on numeric or date data");
        }
        return jsonData;
    }

    function getDomain(data) {
        if (jQuery('#graphType option:selected').val() !== "barChart") {
            return [Math.min(...data), Math.max(...data)];
        } else if (histogramDataIsDate) {

        } else {
            // probably unnecessary
            let max = -1,
                min = Number.MAX_SAFE_INTEGER;
            for (let i = 0; i < data; i++) {
                let v = data[i].count;
                if (v > max) { max = v; }
                if (v < min) { min = v; }
            }
            return [min, max];
        }
    }

    d3.tip = function() {

        var direction = d3_tip_direction,
            offset = d3_tip_offset,
            html = d3_tip_html,
            node = initNode(),
            svg = null,
            point = null,
            target = null

        function tip(vis) {
            svg = getSVGNode(vis)
            point = svg.createSVGPoint()
            document.body.appendChild(node)
        }

        // Public - show the tooltip on the screen
        //
        // Returns a tip
        tip.show = function() {
            var args = Array.prototype.slice.call(arguments)
            if (args[args.length - 1] instanceof SVGElement) target = args.pop()

            var content = html.apply(this, args),
                poffset = offset.apply(this, args),
                dir = direction.apply(this, args),
                nodel = getNodeEl(),
                i = directions.length,
                coords,
                scrollTop = document.documentElement.scrollTop || document.body.scrollTop,
                scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft

            nodel.html(content)
                .style('position', 'absolute')
                .style('opacity', 1)
                .style('pointer-events', 'all')

            while (i--) nodel.classed(directions[i], false)
            coords = direction_callbacks[dir].apply(this)
            nodel.classed(dir, true)
                .style('top', (coords.top + poffset[0]) + scrollTop + 'px')
                .style('left', (coords.left + poffset[1]) + scrollLeft + 'px')

            return tip
        }

        // Public - hide the tooltip
        //
        // Returns a tip
        tip.hide = function() {
            var nodel = getNodeEl()
            nodel
                .style('opacity', 0)
                .style('pointer-events', 'none')
            return tip
        }

        // Public: Proxy attr calls to the d3 tip container.  Sets or gets attribute value.
        //
        // n - name of the attribute
        // v - value of the attribute
        //
        // Returns tip or attribute value
        tip.attr = function(n, v) {
            if (arguments.length < 2 && typeof n === 'string') {
                return getNodeEl().attr(n)
            } else {
                var args = Array.prototype.slice.call(arguments)
                d3.selection.prototype.attr.apply(getNodeEl(), args)
            }

            return tip
        }

        // Public: Proxy style calls to the d3 tip container.  Sets or gets a style value.
        //
        // n - name of the property
        // v - value of the property
        //
        // Returns tip or style property value
        tip.style = function(n, v) {
            // debugger;
            if (arguments.length < 2 && typeof n === 'string') {
                return getNodeEl().style(n)
            } else {
                var args = Array.prototype.slice.call(arguments);
                if (args.length === 1) {
                    var styles = args[0];
                    Object.keys(styles).forEach(function(key) {
                        return d3.selection.prototype.style.apply(getNodeEl(), [key, styles[key]]);
                    });
                }
            }

            return tip
        }

        // Public: Set or get the direction of the tooltip
        //
        // v - One of n(north), s(south), e(east), or w(west), nw(northwest),
        //     sw(southwest), ne(northeast) or se(southeast)
        //
        // Returns tip or direction
        tip.direction = function(v) {
            if (!arguments.length) return direction
            direction = v == null ? v : d3.functor(v)

            return tip
        }

        // Public: Sets or gets the offset of the tip
        //
        // v - Array of [x, y] offset
        //
        // Returns offset or
        tip.offset = function(v) {
            if (!arguments.length) return offset
            offset = v == null ? v : d3.functor(v)

            return tip
        }

        // Public: sets or gets the html value of the tooltip
        //
        // v - String value of the tip
        //
        // Returns html value or tip
        tip.html = function(v) {
            if (!arguments.length) return html
            html = v == null ? v : d3.functor(v)

            return tip
        }

        // Public: destroys the tooltip and removes it from the DOM
        //
        // Returns a tip
        tip.destroy = function() {
            if (node) {
                getNodeEl().remove();
                node = null;
            }
            return tip;
        }

        function d3_tip_direction() { return 'n' }

        function d3_tip_offset() { return [0, 0] }

        function d3_tip_html() { return ' ' }

        var direction_callbacks = {
            n: direction_n,
            s: direction_s,
            e: direction_e,
            w: direction_w,
            nw: direction_nw,
            ne: direction_ne,
            sw: direction_sw,
            se: direction_se
        };

        var directions = Object.keys(direction_callbacks);

        function direction_n() {
            var bbox = getScreenBBox()
            return {
                top: bbox.n.y - node.offsetHeight,
                left: bbox.n.x - node.offsetWidth / 2
            }
        }

        function direction_s() {
            var bbox = getScreenBBox()
            return {
                top: bbox.s.y,
                left: bbox.s.x - node.offsetWidth / 2
            }
        }

        function direction_e() {
            var bbox = getScreenBBox()
            return {
                top: bbox.e.y - node.offsetHeight / 2,
                left: bbox.e.x
            }
        }

        function direction_w() {
            var bbox = getScreenBBox()
            return {
                top: bbox.w.y - node.offsetHeight / 2,
                left: bbox.w.x - node.offsetWidth
            }
        }

        function direction_nw() {
            var bbox = getScreenBBox()
            return {
                top: bbox.nw.y - node.offsetHeight,
                left: bbox.nw.x - node.offsetWidth
            }
        }

        function direction_ne() {
            var bbox = getScreenBBox()
            return {
                top: bbox.ne.y - node.offsetHeight,
                left: bbox.ne.x
            }
        }

        function direction_sw() {
            var bbox = getScreenBBox()
            return {
                top: bbox.sw.y,
                left: bbox.sw.x - node.offsetWidth
            }
        }

        function direction_se() {
            var bbox = getScreenBBox()
            return {
                top: bbox.se.y,
                left: bbox.e.x
            }
        }

        function initNode() {
            var node = d3.select(document.createElement('div'))
            node
                .style('position', 'absolute')
                .style('top', 0)
                .style('opacity', 0)
                .style('pointer-events', 'none')
                .style('box-sizing', 'border-box')

            return node.node()
        }

        function getSVGNode(el) {
            el = el.node()
            if (el.tagName.toLowerCase() === 'svg')
                return el

            return el.ownerSVGElement
        }

        function getNodeEl() {
            if (node === null) {
                node = initNode();
                // re-add node to DOM
                document.body.appendChild(node);
            };
            return d3.select(node);
        }

        // Private - gets the screen coordinates of a shape
        //
        // Given a shape on the screen, will return an SVGPoint for the directions
        // n(north), s(south), e(east), w(west), ne(northeast), se(southeast), nw(northwest),
        // sw(southwest).
        //
        //    +-+-+
        //    |   |
        //    +   +
        //    |   |
        //    +-+-+
        //
        // Returns an Object {n, s, e, w, nw, sw, ne, se}
        function getScreenBBox() {
            var targetel = target || d3.event.target;

            while ('undefined' === typeof targetel.getScreenCTM && 'undefined' === targetel.parentNode) {
                targetel = targetel.parentNode;
            }

            var bbox = {},
                matrix = targetel.getScreenCTM(),
                tbbox = targetel.getBBox(),
                width = tbbox.width,
                height = tbbox.height,
                x = tbbox.x,
                y = tbbox.y

            point.x = x
            point.y = y
            bbox.nw = point.matrixTransform(matrix)
            point.x += width
            bbox.ne = point.matrixTransform(matrix)
            point.y += height
            bbox.se = point.matrixTransform(matrix)
            point.x -= width
            bbox.sw = point.matrixTransform(matrix)
            point.y -= height / 2
            bbox.w = point.matrixTransform(matrix)
            point.x += width
            bbox.e = point.matrixTransform(matrix)
            point.x -= width / 2
            point.y -= height / 2
            bbox.n = point.matrixTransform(matrix)
            point.y += height
            bbox.s = point.matrixTransform(matrix)

            return bbox
        }

        return tip
    };
